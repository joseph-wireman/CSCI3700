<!DOCTYPE html>

<html>

    <title>CSCI ECU</title>
</head>


<body>


    <p>{{log_html}}</p>
    
<table>
      <!-- tr represents a row -->
      <tr>
        {% for col_name in table_title %}

      {% for row in sql_table %}

        {% endfor %}
      </tr>
      {% endfor %}
 
    </table>
